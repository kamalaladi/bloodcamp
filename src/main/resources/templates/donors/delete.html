<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<div class="container">
    <form method="post">

        <th:block th:each="donor : ${donors}">
            <div class="form-group">
                <label>
                    <span th:text="${donor.name}"></span>
                        <input type="checkbox" name="donorIds" th:value="${donor.id}" class="form-control">
                </label>
            </div>
        </th:block>

        <input type="submit" value="Delete Selected Donors" class="btn btn-danger">
    </form>
    </div>
</body>
</html>
