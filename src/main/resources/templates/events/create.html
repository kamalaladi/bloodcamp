<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body style="background-color:wheat">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}" style="margin-left:40px;">Default Title</h1>
<div class="container-fluid">
    <form method="post" th:object="${event}" style="max-width:460px; margin-top:30px; margin-left:30px; align:center;">

        <div>
            <label th:for="location">Location</label>
            <input class="form-control" th:field="*{location}" />
            <span th:errors="*{location}" class="error"></span>
        </div>



        <div>
            <label th:for="streetname">Street Name</label>
            <input class="form-control" th:field="*{streetname}" />

            <span th:errors="*{streetname}" class="error"></span>
        </div>

        <div>
            <label th:for="city">City</label>
            <input class="form-control" th:field="*{city}" />
            <span th:errors="*{city}" class="error"></span>
        </div>

        <div>
            <label th:for="zipcode">Zip Code</label>
            <input class="form-control" th:field="*{zipcode}" />
            <span th:errors="*{zipcode}" class="error"></span>
        </div>



        <div >
            <label th:for="date">Date</label>
            <input type="date" class="form-control" th:field="*{date}" />
            <span th:errors="*{date}" class="error"></span>
        </div>

        <div >
            <label th:for="starttime">Start Time</label>
            <input type="time" class="form-control" th:field="*{starttime}"/>
            <span th:errors="*{starttime}" class="error"></span>

        </div>
        <div >
            <label th:for="endtime">End Time</label>
            <input type="time" class="form-control" th:field="*{endtime}"/>
            <span th:errors="*{endtime}" class="error"></span>

        </div>


        <input type="submit" value="create" />
    </form>
</div>
</body>
</html>
